<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Rasm / Video Yuklash</h2>
    
    <div id="drop-area">
        <p>Faylni shu yerga torting yoki tanlang</p>
        <input type="file" id="file" accept="image/*,video/*">
    </div>

    <button id="upload-btn">Yuklash</button>
    <button onclick="clearList()" class="clear-btn">Barchasini tozalash</button>

    <h3>Natija</h3>
    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
